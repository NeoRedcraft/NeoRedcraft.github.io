<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen Example</title>
  <link rel="stylesheet" href="components/style.css">
</head>
<body>
  <!-- Background Video -->
  <video id="introVideo" autoplay muted playsinline style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0;">
    <source src="./components/_placeholder/intro.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Loading Screen -->
  <div id="preloader" class="hidden">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Sliding Intro Text -->
  <div id="slideText" class="hidden">
    <h2>Welcome to NeoRedcraft!</h2>
    <div id="subpage-buttons" style="margin-top: 40px;">
      <button onclick="location.href='components/about_me/about_me.html'">About Me</button>
      <button onclick="location.href='components/skills/skills.html'">Skills</button>
      <button onclick="location.href='components/projects/projects.html'">Projects</button>
      <button onclick="location.href='components/contact/contact.html'">Contact</button>
    </div>
  </div>

  <script src="components/script.js"></script>
</body>
</html>
